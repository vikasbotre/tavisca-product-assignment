<div class="login-page">
  <h2>Login To Your Account</h2>
  <form (ngSubmit)="onSubmit()" ngNativeValidate>
    <div *ngIf="incorrectError" class="login-error m-b-10">Username or password is incorrect.</div>
    <input [(ngModel)]="user.email" name="email" type="email" required id="email" placeholder="Email">
    <input [(ngModel)]="user.password" name="password" type="password" required id="password" placeholder="Password">
    <button class="btn btn-login" type="submit" value="Log in">Login</button>
    <button class="btn btn-cancel" [routerLink]="['/home']" type="submit">Cancel</button>
  </form>
</div>
