<div class="grid-container-header">
  <div class="item1">
    <button class="btn" (click)="toggle()" aria-label="Change Theme Button">Change Theme</button>
  </div>
  <div class="item2">
    <button class="btn" routerLink="/product-list" *ngIf="isAuthenticated == false" aria-label="Product List Theme Button">Product List</button>
  </div>
  <div class="item3" *ngIf="isAuthenticated == false">
    <button class="btn" routerLink="/log-in" aria-label="Login Button">Login</button>
  </div>
  <div class="item4" *ngIf="isAuthenticated == false">
    <button class="btn" routerLink="/sign-up" aria-label="Signup Button">Signup</button>
  </div>
  <div class="item3" *ngIf="isAuthenticated == true" aria-label="Logout Button">
    <button class="btn" (click)="logOut()">Logout</button>
  </div>
</div>
